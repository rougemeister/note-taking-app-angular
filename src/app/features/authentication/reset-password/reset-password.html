<div class="reset-password-page">
    <div class="form-container">
        <div class="title">
            <div class="logo"><img src="..//public/images/logo.svg"/></div>
            <div>
                <h2 class="welcome-msg">Reset Your Password</h2>
                <p class="title-text">Choose a new password to secure your account</p>
            </div>
          
        </div>
         <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
            <div class="credentials">
                <div class="email-wrapper">
                    <label for="email">Email Address</label>
                    <input type="email" formControlName="email" type="email">
                </div>
                <div class="password-wrapper">
                    <label for="password-wrapper">Password</label>
                    <input type="password" formControlName="password" type="email">
                </div>
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
         </form>
</div>
</div>
